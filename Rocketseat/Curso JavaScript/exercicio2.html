<html>
    <head>
        <meta charset="UTF-8">   
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <!-- <button class="botao">Clique aqui</button>   -->
            <input type="text" name="nome">
            <button onClick="adicionar()">Adicionar</button>
        </div>   

        <script>
            // 1º exercício
            //Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
            //vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
            //aparecer na tela.
            function exercicio1e2() {

            
                var btnBotao = document.querySelector('button.botao');

                btnBotao.onclick = function() {
                    var novoElemneto = document.createElement('div');
                    novoElemneto.setAttribute('class','box');

                    novoElemneto.style.width = 100;
                    novoElemneto.style.height = 100;
                    novoElemneto.style.backgroundColor = '#f00';
                    novoElemneto.style.color = '#FFF';
                    novoElemneto.style.padding = 10;
                    novoElemneto.style.margin=10;  

                    //2º exercício
                    //Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
                    //algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo: 
                    function getRandomColor() {
                        var letters = "0123456789ABCDEF";
                        var color = "#";
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    }

                    novoElemneto.onmouseover = function () {
                        var newColor = getRandomColor(); // #E943F0
                        novoElemneto.style.backgroundColor = newColor;
                    }                  

                    var elementApp = document.querySelector('#app');
                    elementApp.appendChild(novoElemneto);
                }            
            }

            //exercicio1e2();    


            //3º exercício
            //A partir do seguinte vetor: 
            function exercicio3() {   
                var nomes = ["Diego", "Gabriel", "Lucas"];

                var elementoApp = document.querySelector('#app');
                var elementoText;

                for (let valor of nomes){
                    var elementoUL = document.createElement('ul');

                    elementoText = document.createTextNode(valor);
                    elementoUL.appendChild(elementoText);
                    
                    elementoApp.appendChild(elementoUL);
                }
            }
            //exercicio1e3();

            
            //4º exercício
            function adicionar(){
                var elementoApp = document.querySelector('#app');
                var elementoInput = document.querySelector('input[name=nome]');

                if (elementoInput.value !== '') {
                    var elementoUL = document.createElement('ul');

                    elemnetoValue = document.createTextNode(elementoInput.value);
                    elementoUL.appendChild(elemnetoValue);

                    elementoApp.appendChild(elementoUL);

                    elementoInput.value = '';    
                }    

            }
         


       
        </script>
    </body>
</html>
